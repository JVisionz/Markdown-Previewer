
  <!doctype html>
  <html lang="en">
    <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

      <title>Markdown Previewer by Phil Kenney</title>

      <script src="./js/marked.js"></script>

      <script>
        function updatePreview()  {
          let prevElement = document.getElementById("preview");
          let editorValue = document.getElementById("editor").value;
          let markedUpHTML = marked(editorValue)
          previewElement.innerHTML = markedUpHTML;
        }

        function setDefault() {
          let defaultText = '
            # Phil Kenney Markdown Previewer
            ## a markdown previewer
            [Learn more about coding at PhilKenney.org](https://www.philkenney.org)
              <dl>
                <dt>Definition list</dt>
                <dd>Is something people use sometimes.</dd>

                <dt>Markdown in HTML</dt>
                <dd>Does *not* work **very** well. Use HTML <em>tags</em>.</dd>
              </dl>

              \'Thank you for watching\'
              - Code
              - All
              - Day

              > Learn to be a useful programmer

              [![Shawn Kemp](https://s.hdnux.com/photos/72/42/30/15345153/3/rawImage.jpg)]


              *Bolded Text*
          ';
          let editorField = document.getElementById("editor");
          let previewElement = document.getElementById("preview");
          editorField.value = defaultText;
          previewElement.innerHTML = marked(defaultText);
        }
      </script>
    </head>
    <body onload="setDefault()">
      <div class="container-fluid">
        <div class="row">
          <div class="col text-center text-white bg-success">
      <h1>Markdown Previewer by Phil Kenney</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-6 bg-primary">
        <p>The editor will be here</p>
        <textarea id="editor" onkeyup="updatePreview()"></textarea>
    </div>
    <div class="col-6 bg-danger">
      <p>The markdown previewer will be here</p>
      <div id="preview"></div>
   </div>
 </div>
</div>
